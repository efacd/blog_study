{% extends 'base.html' %}
{% block container %}
<script src="/static/js/post.js"></script>
<div class="container">
    <h1>Bulletin Board System(BBS)</h1>
    <button class="btn btn-primary" type="button"
            onclick="new_post()">새글작성</button>
    <a href="/accounts/logout/" class="btn btn-primary">로그아웃</a>
    <div class="m-1"></div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Author</th>
            <th scope="col">Conents</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
            <th scope="col">Detail</th>
        </tr>
        </thead>
        <tbody>
        {% for post in post_list %}
        <tr>
            <th scope="row">{{ post.id }}</th>
            <td>{{ post.author }}</td>
            <td>{{ post.contents }}</td>
            <td>
                <a class="btn btn btn-warning" href="{% url 'posts:update' post.id %}" role="button">Update</a>
            </td>
            <td>
                <a class="btn btn btn-danger" href="{% url 'posts:delete' post.id %}" role="button">Delete</a>
            </td>
            <td>
                <a class="btn btn-secondary" href="{% url 'posts:detail' post.id %}" role="button">Detail</a>
            </td>
        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
